	--sp: 6s;
	--white: #ffffff;

/*------ff-font-family: "Kanit", sans-serif;*/

  --ff-font-weight: 100;

/*-----ff-font-roboto: "Roboto", sans-serif;*/

  --ff-font-roboto: "Roboto Serif", serif;
  --ff-font-optical-sizing: auto;
  --ff-font-style-roboto: italic;

body {

.wrapper {
	display:grid;
	grid-template-rows: 5rem 1fr;
	grid-template-columns: 1fr;
	grid-template-areas: "quote" "content";
	grid-gap: 4rem;
	min-height: 100svh;
	margin-inline: auto;
	overflow: hidden;
}

.wrapper>* {
	container-type: inline-size;
	container-name: wrapper;
	container: inline-size 100%;
    margin-inline: auto;
}

.quote {
    margin-top: 1vw;
    text-align: center;
    width: 100%; /* Make it span the full width */
    color: white;
}

.title {
	font-size:1vw ;
}

.author {
	font-size:1vw ;
}

.curve-container {
	display: flex;
	flex-direction: column;
	row-gap: 6rem;
	align-items: center;
	justify-content: center;
    margin-inline: auto;
}

.content {
	display: flex;
	justify-content: center;
}

.content div {
	position: absolute;
    display: flex;
	animation: show-hide var(--sp) ease 0s infinite;
	mix-blend-mode: plus-lighter;
}

@keyframes show-hide {
	0%,
	100% {
		opacity: 0;
		transform: scale(0.8);
	}
	20%,
	80% {
		opacity: 1;
		transform: scale(1);
	}
}

.content div span {
	width: 10vmin;
	position: relative;
	text-align: center;
	box-sizing: border-box;
	color: #ffffff90;
	text-shadow: 0 0 1px white;
}

.content-1 {
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;
	/*width: 90vmin;*/
}

.content-1 div {
	position: absolute;
	display: flex;
	animation: show-hide var(--sp) ease 0s infinite;
	mix-blend-mode: plus-lighter;
}

@keyframes show-hide {
	0%,
	100% {
		opacity: 0;
		transform: scale(0.8);
	}
	20%,
	80% {
		opacity: 1;
		transform: scale(1);
	}
}

.content-1 div span {
	width: 10vmin;
	position: relative;
	text-align: center;
	box-sizing: border-box;
	color: #ffffff90;
	text-shadow: 0 0 1px white;
}

.up:before,
.down:before {
	width: 80%;
	height: 0.1vmin;
	background: radial-gradient(ellipse at 50% 50%, var(--white), #ffffff00 70%);
	content: "";
	position: absolute;
	border-radius: 100%;
	filter: blur(2px);
	left: 10%;
	top: 49%;
	box-shadow: 0 0 100px 0 var(--white);
	animation: shadow var(--sp) ease 0s infinite;
}

.down:before {
	width: 1vmin;
	height: 0.5vmin;
	filter: blur(3px);
	left: calc(50% - 0.5vmin);
	top: 45%;
	box-shadow: 0 0 10px 0 var(--white);
}

@keyframes shadow {
	0%,
	10%,
	90%,
	100% {
		opacity: 0;
	}
	45%,
	55% {
		opacity: 0.25;
		height: 0.25vmin;
	}
}

.up span,
.down span {
	animation-duration: var(--sp);
	animation-timing-function: ease;
	animation-delay: 0s;
	animation-iteration-count: infinite;
}

/*up*/
.up-2-8 {
	animation-name: go-up-2-8;
}

.up-3-7 {

.line {
    position: absolute;
    width: 1px;
    height: 100%;
    top: 0;
    left: 0%;
    background: rgba(255, 255, 255, 0.1);
    overflow: hidden;
}

.line::after {
    content: '';
    display: block;
    position: absolute;
    height: 15vh;
    width: 100%;
    top: -50%;
    left: 0;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
    animation: drop var(--animation-speed) var(--animation-speed) ease-in-out infinite;
    animation-fill-mode: forwards;
    animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
}
