    /* ------------------ Custom Colors ---------------- */

    --color-scheme: dark light;
    --clr-dark: 0, 0%, 0%;
    --clr-light: 195, 70%, 90%;
    --clr-span: 195, 36%, 45%;
    --clr-white: 0, 0%, 100%;
    --clr-accent: 231, 77%, 90%;

    /* -------------------------------------------------------- */
    /* ------------------ Custom Font-Sizes ------------------- */
    /* -------------------------------------------------------- */

    /* Step --0: 14px → 16px */
    --step--0: clamp(0.875rem, 0.8258rem + 0.2247vw, 1rem);
    /* Step 0: 16.8px → 19.2px */
    --step-0: clamp(1.05rem, 0.991rem + 0.2697vw, 1.2rem);
    /* Step 1: 20.16px → 23.04px */
    --step-1: clamp(1.26rem, 1.1892rem + 0.3236vw, 1.44rem);
    /* Step 2: 24.192px → 27.648px */
    --step-2: clamp(1.512rem, 1.4271rem + 0.3883vw, 1.728rem);
    /* Step 3: 29.0304px → 33.1776px */
    --step-3: clamp(1.8144rem, 1.7125rem + 0.466vw, 2.0736rem);
    /* Step 4: 34.8365px → 39.8131px */
    --step-5: clamp(2.1773rem, 2.055rem + 0.5592vw, 2.4883rem);
    /* Step 5: 41.8038px → 47.7757px */

    /* ------------------------------------------------------- */
    /* ----------------- Custom Space-Sizes ------------------ */
    /* ------------------------------------------------------- */

    /* Space 3xs: 4px → 4px */
    --space-3xs: clamp(0.25rem, 0.25rem + 0cqi, 0.25rem);
    /* Space 2xs: 7px → 8px */
    --space-2xs: clamp(0.4375rem, 0.4129rem + 0.1124cqi, 0.5rem);
    /* Space xs: 11px → 12px */
    --space-xs: clamp(0.6875rem, 0.6629rem + 0.1124cqi, 0.75rem);
    /* Space s: 14px → 16px */
    --space-s: clamp(0.875rem, 0.8258rem + 0.2247cqi, 1rem);
    /* Space m: 21px → 24px */
    --space-m: clamp(1.3125rem, 1.2388rem + 0.3371cqi, 1.5rem);
    /* Space l: 28px → 32px */
    --space-l: clamp(1.75rem, 1.6517rem + 0.4494cqi, 2rem);
    /* Space xl: 42px → 48px */
    --space-xl: clamp(2.625rem, 2.4775rem + 0.6742cqi, 3rem);
    /* Space 2xl: 56px → 64px */
    --space-2xl: clamp(3.5rem, 3.3034rem + 0.8989cqi, 4rem);
    /* Space 3xl: 84px → 96px */
    --space-3xl: clamp(5.25rem, 4.9551rem + 1.3483cqi, 6rem);
    /* Space 4xl: 112px → 128px */
    --space-4xl: clamp(7rem, 6.6068rem + 1.7977cqi, 8rem);
    /* Space 5xl: 168px → 192px */
    --space-5xl: clamp(10.5rem, 9.9094rem + 2.6961cqi, 12rem);
    /* Space 6xl: 224px → 256px */
    --space-6xl: clamp(14rem, 13.2121rem + 3.5945cqi, 16rem);

    /* ------------------------------------------------------- */
    /* ----------------- Custom Font-Families ----------- ---- */
    /* ----------------------------------------------- ------- */

    --ff-monoton-regular: "Monoton", sans-serif;
    --ff-kanit: "Kanit", sans-serif;

    --fs-normal: normal;

  .quote {

  .title {

  .curve-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-inline: auto;
    padding-top: var(--space-2xl);
    padding-inline: var(--space-3xl);
    row-gap: 5rem;
    font-family: var(--ff-kanit);
    font-weight: var(--fw-100);
    color: hsl(var(--clr-white));
    font-size: var(--step-2);
  }

  .content {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-inline: auto;
  }

  .content div {
    position: absolute;
    display: flex;
    animation: show-hide var(--sp) ease 0s infinite;
    mix-blend-mode: plus-lighter;
  }

  @keyframes show-hide {

    0%,
    100% {
      opacity: 0;
      transform: scale(0.4);
    }

    20%,
    80% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .content div span {
    width: 10vmin;
    position: relative;
    text-align: center;
    box-sizing: border-box;
    color: hsl(var(--clr-white));
  }

  .content-1 {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-inline: auto;
  }

  .content-1 div {
    position: absolute;
    display: flex;
    animation: show-hide var(--sp) ease 0s infinite;
    mix-blend-mode: plus-lighter;
  }

  .content-1 div span {
    width: 10vmin;
    position: relative;
    text-align: center;
    box-sizing: border-box;
    color: hsl(var(--clr-white));
  }

  .up:before,
  .down:before {
    width: 80%;
    height: 0.1vmin;
    background: radial-gradient(ellipse at 50% 50%,
        hsl(var(--clr-white)),
        #ffffff00 70%);
    content: "";
    position: absolute;
    border-radius: 100%;
    filter: blur(2px);
    left: 10%;
    top: 49%;
    box-shadow: 0 0 100px 0 hsl(var(--clr-accent));
    animation: shadow var(--sp) ease 0s infinite;
  }

  .down:before {
    width: 1vmin;
    height: 0.5vmin;
    filter: blur(3px);
    left: calc(50% - 0.5vmin);
    top: 45%;
    box-shadow: 0 0 10px 0 hsl(var(--clr-accent));
  }

  @keyframes shadow {

    0%,
    10%,
    90%,
    100% {
      opacity: 0;
    }

    45%,
    55% {
      opacity: 1;
      height: 0.25vmin;
    }
  }

  .up span,
  .down span {
    animation-duration: var(--sp);
    animation-timing-function: ease;
    animation-delay: 0s;
    animation-iteration-count: infinite;
  }

  /*up*/
  .up-2-8 {
    animation-name: go-up-2-8;
  }

  .up-3-7 {
    animation-name: go-up-3-7;
  }

  .up-4-6 {
    animation-name: go-up-4-6;
  }

  .up-5 {
    animation-name: go-up-5;
  }

  /*down*/

    animation-name: go-down-2-8;
  }

  .down-3-7 {
    animation-name: go-down-3-7;
  }

  .down-4-6 {
    animation-name: go-down-4-6;
  }

  .down-5 {
    animation-name: go-down-5;
  }

  @keyframes go-up-2-8 {

    10%,
    90%,
